<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Công tắc và bóng đèn</title>
</head>
<body>
<script>
    let SwitchButton =function (status, lamp){
        this.status =status;
        this.lamp = lamp;

        this.switchOff = function (){
            this.lamp.turnOff();
        }
        this.switchOn = function (){
            this.lamp.turnOn();
        }
        this.connectToLamp = function (lamp1){
            this.lamp= lamp1;
        }
    }
    let ElectricLamp =function (){
        this.status =false;

        this.turnOff =function (){
            this.status =false;
            document.write("den tat")
        }
        this.turnOn = function (){
            this.status= true;
            document.write("den bat")
        }
    }
    let lamp2=new ElectricLamp();
    let sw2=new SwitchButton();
    sw2.connectToLamp(lamp2);
    for (let i = 0; i < 10; i++) {
        sw2.switchOn();

    }

</script>
</body>
</html>
