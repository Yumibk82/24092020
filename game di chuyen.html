<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div id="game"></div>

<body>
<script>
    function Hero(image, top, left, size){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        this.moveRight = function(){
            this.left += 200;
            console.log('ok: ' + this.left);
        }
        this.moveDown = function (){
            this.top +=200;
            console.log(this.top)
        }
        this.moveLeft =function (){
            this.left -=200;
        }
    }

    let hero = new Hero('piture/pikachu.png', 200, 300, 2000);

    function start(){
        if(hero.left <2100){
            hero.moveRight();
        }
        if(hero.left===2100){
            hero.moveDown();
        }
        if(hero.top<=2000){
            hero.top =hero.top - 200;
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500);
    }

    start();
</script>
</body>
</html>
